<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="insta-wrapper">
      <div class="insta-phone">
        <img class="cell-insta" src="images/instagram-celular.png" alt="phone.png">
      </div>
      <div class="insta-continue">
        <div class="group">
          <img class="insta-logo" src="images/instagram-logo.png" alt="logo">
          <div class="profile-foto">
            <img class="perfil-foto" src="images/perfil.jpg" alt="Foto do Perfil">
          </div>
          <a href="#" class="insta-login">Continue como Sukuna.Mil.Grau</a>
          <a href="#" class="insta-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Sukuna.Mil.Grau</p>
          <p class="notaccount">
            <span class="link-blue">Alterar conta</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Obtém a Aplicação.</p>
          <div class="download">
            <img class="button" src="images/apple-button.png" alt="Apple">
            <img class="button" src="images/googleplay-button.png" alt="Playstore">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
